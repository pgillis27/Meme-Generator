<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mas Memes For You</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Permanent+Marker&display=swap"
    rel="stylesheet">
</head>

<body>
  <h1>Mas Memes For You!</h1>
  <form id="Form" class="form">
    <div>
      <label for="image">Meme Image URL:</label>
      <input id="image" type="text" placeholder="What is the URL?" required>
    </div>
    <div>
      <label for="upperText">Upper Text:</label>
      <input id="upperText" type="text" placeholder="(optional) please enter top text here">
    </div>
    <div>
      <label for="lowerText">Bottom Text:</label>
      <input id="lowerText" type="text" placeholder="(optional) please enter bottom text here">
    </div>
    <button id="submit" class="btn">Submit</button>
  </form>
  <section id="results"></section>
  <script src="app.js"></script>
</body>

</html>
